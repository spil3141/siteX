{% extends 'html/base.html' %}

{% block content %}
<center>
    <h1>Sign Up</h1>
    <form action="." method='POST'> {% csrf_token %}
        {{ signup_var.as_p}}
        <input type="submit" value = "Sign Up"/>
    </form>
    
    {% if test == 1 %}
        <h4 style="color:red;">User Already Exists!</h4>
    {% elif test == 2 %}
        <h4 style="color:rgb(42, 211, 42);">Successful!</h4> 
    {% endif %}
</center>
{% endblock content %}
