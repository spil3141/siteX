{% extends "detector/base.html" %}
{% block content %}
<hr>
<div class="row">
  <div class="col-8">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <h1>{{object.image.url}}</h1>
            <img src="{{object.image.url}}" class="d-block" style="width:500px; height:400px;" alt="Error Loading Image">
            <!-- <img src="{{object.image.url}}" class="d-block w-100" alt="Error Loading Image"> -->
        </div>
      </div>
    </div>
  </div>
  <div class="col-2 container" align="center">
    <p>PREDICTION</p>
    <span>{{prediction}}</span>
  </div>
  <div class="col-2 container" align="center">
    <p>PROBABILITY</p>
    <span>Coming Soon</span>
  </div>
</div>
