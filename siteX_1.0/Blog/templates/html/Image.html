{% extends 'html/base.html' %}
{% block content %}
    {% load static %}
    <center>
        <h1> Upload an image:</h1>
    <form method = "POST" enctype="multipart/form-data"> {% csrf_token %}
        {{ var.as_p }}
        <button type="submit">Upload</button>
    </form>
    <br><br>
    <br><br>
    <dev class="canvas">
        <dev class="Container">
            <img width=300px height=300px src='{% static "Images/image.png" %}' atl="Error Loading">
        </dev>
    </dev>
    </center>

{% endblock content %}
