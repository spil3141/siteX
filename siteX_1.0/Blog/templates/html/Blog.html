    <body>
      <nav class="navbar-light bg-light">

          <!-- NavBar  -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav, #test" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mr-auto" id="navbarNav">

                  </li>
                </ul>
            </div>
            <form action="#" id="test" method="get" class="collapse navbar-collapse form-inline my-2 my-lg-0 justify-content-end">
              <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
              <button type="button" class="btn " hidden name="button"></button>
            </form>
          </nav>

          </div>
