{% extends "stage/base.html" %}

{% block content %}
<div align="center">
  <h3>Log in</h3>
  <h4>Must be a superuser to log in !</h4>
  <form action="{%url 'Login_Page'%}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Log in">
    <input type="hidden" name="next" value="{{next}}">
  </form>
</div>
{% endblock %}
