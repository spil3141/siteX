{% extends "hal_il/base.html" %}

{% block javascript %}
  <!-- 3rd Party Code -->
  <script type='text/javascript'>
    function changeFreq(element){
      var item = $("#" + element.id);
      item = item.attr("id");
      console.log(item);
      $.ajax({
        url:"{% url 'hal_il:Delete_Task'%}",
        type:"POST",
        data:{
          "item_pk":item,
          'csrfmiddlewaretoken': $("[name=csrfmiddlewaretoken]").val()
        }
      });
      document.location.reload(true)
    }
  </script>
{% endblock %}



{% block body %}
<div class="todo-list">
  <div class="todo-header">
    <h2 class="list-title">Daily Todo List</h2>
    <p class="task-count">{{number_of_tasks}} tasks remaining</p>
  </div>
<!-- For each list Object  -->
  <div class="todo-body">
    <div class="tasks">
      <div class="task">
        {% csrf_token %}
        {% for i in Tasks %}
          {% if i.is_checked %}
            <input
              onclick="return changeFreq(this)"
              class="checkboxes"
              type="checkbox"
              id="task-{{i.pk}}"
              checked
            />
          {% else %}
            <input
              onclick="return changeFreq(this)"
              class="checkboxes"
              type="checkbox"
              id="task-{{i.pk}}"
            />
          {% endif %}
          <label for="task-{{i.pk}}">
            <span class="custom-checkbox"></span>
            {{i.content}}
          </label>
          <br>
        {% endfor %}
      </div>
  </div>
</div>
<a href="{% url 'hal_il:Create_Task'%}" class="btn1 delete">New</a>
