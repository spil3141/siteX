<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Liberate Overload Blog</title>

    <!-- Adding the Favicon -->
    <link rel="ICON" href="{% static 'stage/Images/favicon.ico' %}" >

    <!-- Bootscrap  -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- OLG BOOTSCRAP FOR GLYPHICON  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Medium style editor  -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- {# Fonts#} -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=McLaren&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">

    <!-- My Custom CSS Sytlesheet -->
    <link rel="stylesheet" href="{% static 'Blog/CSS/base.css' %}">

  </head>

  <body>
    <nav  style="background: url('{% static 'Blog/Images/bg3.jpg' %}')" class="navbar navbar-expand-md navbar-dark bg-transparent font-design nav-font-setup">
      <div class="container">
        <a href="{% url 'stage:Main_Page' %}">
          <img class="navbar-brand"  src= '{% static "stage/Images/icon.png" %}' alt = "My ICON"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- # Left nav-bar  -->
          <ul class="navbar-nav navbar-left">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'Blog:Post_List_Page' %}"> Home<span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <!-- # Right nav-bar -->
          <ul class="nav navbar-nav navbar-right loader">
            <!-- Condition for testing if user is logged in  -->
            {% if user.is_authenticated %}
              <li class="nav-item ml-4">
                <a class="nav-link" href="{% url 'Blog:Post_Create_Page' %}">New Post</a>
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="{% url 'Blog:Post_Draft_Page' %}">Draft</a>
              </li>
              <li class="nav-item ml-4">
                <a class="nav-link" href="{% url 'stage:Logout_Page' %}">Logout</a>
              </li>
            {% else %}
            <li class="nav-item"4>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="content-of-the-site-goes-here">
    {% block body_block %}
      replace me
    {% endblock %}
  </div>

    <footer class="footer-copyright">
      <div class="container">
        <div class="row">
          <div class="col-10">
            <nav class="nav">
              <strong class="nav-link disabled">Liberate Overload</strong>
              <a class="nav-link active" href="{% url 'Blog:Post_List_Page'%}">Blog</a>
              <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a> -->
            </nav>
          </div>
          <div class="col-2">
            <div class="" id="">
              <div class="logo">
                <a href="{% url 'stage:Main_Page'%}" class="">
                Liberate Overload
                </a>
              </div>
              <p>Â©2019 Liberate Overload</p>
              <!-- <p class=""><em>Demo or it didn't happen.</em></p> -->
            </div>
          </div>
        </div>
      </div>

    </footer>

    <!-- Javascript Code -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
