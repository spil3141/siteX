{% extends "stage/base.html" %}

{% block content %}
<div align="center">
  <h3>Log in</h3>
  <form action="{%url 'Login_Page'%}" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-primary" value="Log in">
    <input type="hidden" name="next" value="{{next}}">
  </form>
  <h5>you don't have an account ? <a href="{% url 'stage:Signup_Page' %}">signup</a></h5>
</div>

{% endblock %}
